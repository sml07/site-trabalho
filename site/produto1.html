<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopix - Blusa Rosa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/Logo-site.png"
              alt=""
              width="75"
              height="75"
              class="d-inline-block align-text-center"
            />
            Shopix
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="btn btn-primary m-3" href="index.html" role="button"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--
    Detalhe do Produto
  -->
    <section>
      <div class="container-fluid">
        <div class="row my-5">
          <div class="col-6">
            <img
              class="img-fluid"
              src="img/detalhe-produtos/blusa-rosa.jpg"
              alt="Blusa Rosa"
            />
          </div>
          <div class="col-6 shadow p-3 mb-5 bg-body rounded align-self-center">
            <h3>Blusa Rosa</h3>
            <p class="pt-3 fw-bold">
              Todos os meses disponibilizamos uma grande variedade de looks que
              são hits e queridinhos do momento através de lançamentos
              exclusivos de moda Feminina.
            </p>
            <div class="pt-3 fw-bold">
              <strong>
                <h4>R$ 79,90</h4>
                <span class="d-block">Em até 12x sem Juros</span>
              </strong>
            </div>
            <button
              type="submit"
              class="btn btn-success col-md-12"
              onclick="resumoCompra()"
            >
              Comprar
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--
      Rodapé
    -->
    <footer>
      <div class="container-fluid my-5 mb-0 p-4 bg-dark text-white text-center">
        <div class="row">
          <div class="col-12">
            <p>Lojas Shopix</p>
            <img
              src="img/Logo-site.png"
              height="90"
              width="90"
              alt="Logo Site"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
