<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seção de Carrinho</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
      Cabeçalho
    -->
    <header>
      <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html">
            <img
              src="img/Logo-site.png"
              alt=""
              width="75"
              height="75"
              class="d-inline-block align-text-center"
            />
            Shopix
          </a>
          <h1><strong>Carrinho</strong></h1>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="btn btn-primary m-3" href="index.html" role="button"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--
      Carrinho
    -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <div class="row">
              <div class="col-6">
                <div class="shadow p-3 mb-5 bg-body rounded">
                  <h3 class="text-center">Meu Carrinho</h3>
                  <div id="descricao1"></div>
                  <div id="valor1"></div>
                  <div class="jumbotron">
                    <label for="">Quantidade:</label>
                    <input type="number" />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="shadow p-3 mb-5 bg-body rounded">
                  <h3 class="text-center">Valor do Carrinho</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--
      Rodapé
    -->
    <footer>
      <div class="container-fluid my-5 mb-0 p-4 bg-dark text-white text-center">
        <div class="row">
          <div class="col-12">
            <p>Lojas Shopix</p>
            <img
              src="img/Logo-site.png"
              height="90"
              width="90"
              alt="Logo Site"
            />
          </div>
        </div>
      </div>
    </footer>
    <!--
      Bootstrap JavaScript
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/main1.js"></script>
  </body>
</html>
