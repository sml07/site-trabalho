<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Seção De Pagamento</title>
  </head>
  <body>
    <!--
      Cabeçalho
    -->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/Logo-site.png"
              alt=""
              width="75"
              height="75"
              class="d-inline-block align-text-center"
            />
            Shopix
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="btn btn-primary m-3" href="index.html" role="button"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--
      Formulário
    -->
    <section>
      <div class="container-md">
        <!--
          Dados Pessais
        -->
        <div class="row" id="Dados-Pessoais">
          <div class="col-12 my-5 shadow p-3 mb-5 bg-body rounded">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                  id="FirstName"
                />
              </div>
              <div class="col-md-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                  id="LastName"
                />
              </div>
              <div class="col-12">
                <label for="Email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="exemple@hotmail.com"
                  id="Email"
                />
              </div>
              <div class="col-md-6">
                <label for="Telefone" class="form-label">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="Telefone"
                  placeholder="+12 (34) 56789-1234"
                />
              </div>
              <div class="col-md-6">
                <label for="CPF" class="form-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="CPF"
                  placeholder="123.456.789-00"
                />
              </div>
            </form>
          </div>
        </div>
        <!--
          Método De Pagamento
        -->
      </div>
      <div
        class="container my-1 shadow p-3 mb-5 bg-body rounded"
        id="Metodo-De-Pagamento"
      >
        <div class="row mx-1">
          <label for="NumberCard" class="form-label">Número do Cartão</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="NumberCard"
          />
        </div>
        <div class="row mx-1 mt-3">
          <label for="NameCard" class="form-label">Nome Impresso</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="NameCard"
          />
        </div>
      </div>
    </section>
    <!--
      Rodapé
    -->
    <footer>
      <div class="container-fluid my-5 mb-0 p-4 bg-dark text-white text-center">
        <div class="row">
          <div class="col-12">
            <p>Lojas Shopix</p>
            <img
              src="img/Logo-site.png"
              height="90"
              width="90"
              alt="Logo Site"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
